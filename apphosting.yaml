# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets (needed so Nuxt build gets Firebase config).
# Create these in Google Cloud Secret Manager, then run for each:
#   firebase apphosting:secrets:set NUXT_PUBLIC_FIREBASE_API_KEY
#   (and same for the other names). Or create in Console: Secret Manager â†’ Create secret.
env:
  - variable: NUXT_PUBLIC_FIREBASE_API_KEY
    secret: NUXT_PUBLIC_FIREBASE_API_KEY
    availability:
      - BUILD
  - variable: NUXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: NUXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    availability:
      - BUILD
  - variable: NUXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: NUXT_PUBLIC_FIREBASE_PROJECT_ID
    availability:
      - BUILD
  - variable: NUXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: NUXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    availability:
      - BUILD
  - variable: NUXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: NUXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    availability:
      - BUILD
  - variable: NUXT_PUBLIC_FIREBASE_APP_ID
    secret: NUXT_PUBLIC_FIREBASE_APP_ID
    availability:
      - BUILD
