services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      NODE_ENV: development
      DATABASE_URL: postgresql://bhaktiras:bhaktiras@db:5432/bhaktiras
    volumes:
      # Mount source so code changes appear without rebuilding
      - ./client:/app/client
      - ./server:/app/server
      - ./shared:/app/shared
      - ./script:/app/script
      - ./vite.config.ts:/app/vite.config.ts
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./components.json:/app/components.json
      - ./postcss.config.js:/app/postcss.config.js
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: bhaktiras
      POSTGRES_PASSWORD: bhaktiras
      POSTGRES_DB: bhaktiras
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bhaktiras -d bhaktiras"]
      interval: 2s
      timeout: 5s
      retries: 5
